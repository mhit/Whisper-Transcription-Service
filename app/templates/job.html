{% extends "base.html" %}

{% block title %}ジョブ {{ job.job_id }} - Whisper Transcription Service{% endblock %}

{% block content %}
<input type="hidden" id="current-job-id" value="{{ job.job_id }}">

<div class="card">
    <h2>ジョブステータス</h2>

    <div class="status-display">
        <div class="status-icon" id="status-icon">⏳</div>
        <div class="status-text" id="status-text">読み込み中...</div>
        <div class="status-message" id="status-message">ステータスを確認しています</div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>
</div>

<!-- Error Section (hidden by default) -->
<div class="card" id="error-section" style="display: none;">
    <h2>エラー</h2>
    <div class="error-message" id="error-message"></div>
</div>

<!-- Download Section (hidden until completed) -->
<div class="card" id="download-section" style="display: none;">
    <h2>ダウンロード</h2>
    <div class="download-links">
        <a href="/api/jobs/{{ job.job_id }}/download?format=json"
           class="download-link"
           data-format="json">
            <span class="download-link-icon">📄</span>
            JSON
        </a>
        <a href="/api/jobs/{{ job.job_id }}/download?format=txt"
           class="download-link"
           data-format="txt">
            <span class="download-link-icon">📝</span>
            テキスト
        </a>
        <a href="/api/jobs/{{ job.job_id }}/download?format=srt"
           class="download-link"
           data-format="srt">
            <span class="download-link-icon">🎬</span>
            字幕 (SRT)
        </a>
        <a href="/api/jobs/{{ job.job_id }}/download?format=md"
           class="download-link"
           data-format="md">
            <span class="download-link-icon">📋</span>
            Markdown
        </a>
    </div>
</div>

<div class="card">
    <h2>ジョブ情報</h2>
    <div class="job-info">
        <div class="job-info-row">
            <span class="job-info-label">ジョブID</span>
            <span class="job-info-value" id="info-job-id">{{ job.job_id }}</span>
        </div>
        <div class="job-info-row">
            <span class="job-info-label">作成日時</span>
            <span class="job-info-value" id="info-created-at">-</span>
        </div>
        <div class="job-info-row">
            <span class="job-info-label">ステージ</span>
            <span class="job-info-value" id="info-stage">-</span>
        </div>
    </div>

    <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
        <button class="btn btn-secondary btn-sm" onclick="copyJobId('{{ job.job_id }}')">
            IDをコピー
        </button>
        <button class="btn btn-secondary btn-sm" onclick="deleteJob('{{ job.job_id }}')">
            ジョブを削除
        </button>
    </div>
</div>

<div style="text-align: center; margin-top: 1rem;">
    <a href="/" class="btn btn-secondary">ホームに戻る</a>
</div>
{% endblock %}
