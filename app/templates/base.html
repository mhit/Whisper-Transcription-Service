<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Whisper Transcription Service{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Whisper Transcription Service</h1>
            <p>動画・音声ファイルの高品質な日本語文字起こし</p>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Powered by OpenAI Whisper large-v3</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
